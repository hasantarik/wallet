<!DOCTYPE html>
<html>
<head>
	<title>Wallet</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="assets/images/awallet.png" type="image/png">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/index.css">
	<script type="text/javascript" src='js/income.js'></script>
</head>
<body>
	<nav>

	</nav>
	<section id='tablist'>
		<a class='page_tab_item btn' href='accounts.php'>Accounts</a>
		<a class='page_tab_item btn'>Income</a>
		<a class='page_tab_item btn'>Expense</a>
	</section>

	<section>
		<div style='padding:10%;'>
			<form class='row m-0' id='add_income_form'>
					<!-- AMOUNT -->
				<div class="form-group mb-3 col-12 col-md-6">
					<label for="amount_add" class=''>Amount:</label>
					<input id="amount_add" type="number" name="amount_add" class="form-control">
				</div>
					<!-- DATE -->
				<div class="form-group mb-3 col-12 col-md-6">
					<label for="date_add" class=''>Date:</label>
					<input id="date_add" type="date" name="date_add" class="form-control">
				</div>
					<!-- YEAR -->
				<div class="form-group mb-3 col-12 col-md-6">
					<label for="year_add" class=''>Year:</label>
					<input id="year_add" type="number" name="year_add" class="form-control">
				</div>
					<!-- MONTH -->
				<div class="form-group mb-3 col-12 col-md-6">
					<label for="month_add" class=''>Month:</label>
					<input id="month_add" type="number" name="month_add" class="form-control">
				</div>
					<!-- REAL A/C -->
				<div class="form-group mb-3 col-12 col-md-6">
					<label for="real_ac" class=''>Real A/C:</label>
					<select class="form-control" name="real_ac" id="real_ac">
						<option value="1">DBBL</option>
					</select>
				</div>
					<!-- VIRTUAL A/C -->
				<div class="form-group mb-3 col-12 col-md-6">
					<label for="virtual_ac" class=''>Add to Virtual A/C:</label>
					<select class="form-control" name="virtual_ac" id="virtual_ac">
						<option value="1">Yes</option>
						<option value="2">No</option>
					</select>
				</div>

				<div class="form-group mb-3 col-12 col-md-6">
					<button type="submit" name="button" class='btn btn-primary m-auto'>Add New Income</button>
				</div>
			</form>
		</div>
	</section>
</body>
</html>
